<head>
    <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/interact.min.js"></script>
    <script type="text/javascript" src="js/drag.js"></script>
    <script>
        var socket;
        $(function () {
            socket = io();
            socket.on("notify", function (data) {
                console.log("[" + data.oldCol + ", " + data.oldRow + "]");
                console.log("[" + data.col + ", " + data.row + "]");

                var elem = document.getElementById(data.piece);
                // update the position attributes
                if (data.piece[0] == 'w')
                    elem.setAttribute("style", "left: " + data.posX + "px; top: " + data.posY + "px;");
                if(data.take) {
                    string = "takes";
                    document.getElementById(data.take).setAttribute("style", "visibility: hidden");
                }

                jQuery('<li></li>', {
                    text: "[" + data.oldCol + data.oldRow + "] " + string + " [" + data.col + data.row + "]"
                }).appendTo('#list');
            });
        });
        function sendWithSocket(msg, data) {
            data.color = "black";
            socket.emit(msg, data);
        }
    </script>
    <link href="style/styleBlack.css" rel="stylesheet" type="text/css" media="all">
</head>

            <div id="wn1" col="B" row="1"></div>
            <div id="wr1" col="A" row="1"></div>

            <div id="wp8" col="H" row="2"></div>
