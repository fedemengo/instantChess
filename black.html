	<script>
		var socket;
		$(function () {
			socket = io();
			socket.on("notify", function(data){
				console.log("[" + data.col + ", " + data.row + "]");

				var id = data.piece, x = data.posX, y = data.posY;
				var elem = document.getElementById(id);

				// update the position attributes
                elem.setAttribute("style", "left: " + x + "px; top: " + y + "px;");
				//elem.setAttribute('data-y', y);
			});
			
			socket.on("takeResult", function (data) {
				if(data.take != null){
					document.getElementById(data.take).setAttribute("style", "visibility: hidden");
				}
			});
		});
		function sendWithSocket(msg, data){
			socket.emit(msg, data);
		}
	</script>
