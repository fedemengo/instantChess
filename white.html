    <script>
        var socket;
        $(function () {
            socket = io();
            socket.on("notify", function (data) {
                console.log("[" + data.oldCol + ", " + data.oldRow + "]");
                console.log("[" + data.col + ", " + data.row + "]");

                var string = "to";
                var elem = document.getElementById(data.piece);
                // update the position attributes
                if (data.piece[0] == 'b')
                    elem.setAttribute("style", "left: " + data.posX + "px; top: " + data.posY + "px;");
                if(data.take){
                    string = "takes";
                    document.getElementById(data.take).setAttribute("style", "visibility: hidden");
                }

                jQuery('<li></li>', {
                    text: "[" + data.oldCol + data.oldRow + "] " + string + " [" + data.col + data.row + "]"
                }).appendTo('#list');
            });
        });
        function sendWithSocket(msg, data) {
            data.color = "white";
            socket.emit(msg, data);
        }
    </script>
    <script>
        $(function () {
            document.getElementById('url').innerHTML = window.location.href.split("c=")[0] + "c=b";
        });
    </script>
    <link href="style/styleWhite.css" rel="stylesheet" type="text/css" media="all">
